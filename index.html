<!DOCTYPE html>
<html>
    <head>
        <title>Your name - protfolio</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }

            header{
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 2rem 0;
                position: relative; /*add this */
            }

            .header-content h1{
                font-size: 2.5rem;
            }

            /* Add styles for the round portfolio picture */
            .portfolio-picture {
                width: 100px; /*Adjust the size as needed */
                height: 100px;
                border-radius: 75%; /* create a circular shape */
                object-fit: cover; /* To ensure the image fills the circularare */
                position: absolute; /*Add this */
                top: 75px; /* Adjust top position as needed */ 
                left: 75px; /* Adjust left position as needed */
            }

            nav{
                background-color: #333;
                color: #fff;
                text-align: center;
            }

            nav ul {
                list-style-type: none;
                padding: 0;
            }

            nav ul li {
                display: inline;
                margin: 0 20px;
            }

            nav ul li  a {
                text-decoration: none;
                color: #fff;
            }

            .section-content {
                background-color:#fff;
                padding: 2rem;
                margin: 1rem;
                border-radius: 20px;
                box-shadow: 0 0 10px rgba(0,0, 0, o.1);
            }

            .download-button {
                background-color: #333;
                color: #fff;
                padding: 0.5rem 1rem;
                text-decoration: none;
                border-radius: 20px;
                display: inline-block;
                margin-top: 10px;
            } 

            .download-button:hover {
                background-color: #555;
            }

            footer {
                text-align: center;
                padding: 1rem 0;
                background-color: #333;
                color: #fff;
            }

            ul {
                list-style-type: disc;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-content">
                <!-- Add your profile picture here -->
                <img src="2.jpg" alt="Your profile picture" class="portfolio-picture">
                <h1>KIRUBA M</h1>
                <P>web Developer</P>
            </div>
        </header>
       
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#skills">Skills</a></li>
            </ul>
        </nav>

        <section id="about">
            <div class="section-content">
                <h2>About Me</h2>
                <p>Hello Everyone! this is kiruba M and i am a compurt science mender.</p>
            </div>
        </section>

        <section id="education">
            <div class="section-content">
                <h2>BSc.CS</h2>
                <p>Sri Vasavi College - cs</p>
            </div>
        </section>

        <section id="skills">
            <div class="section-content">
                <h2>Skills</h2>
                <ul>
                    <li>java</li>
                    <li>linux</li>
                    <li>web developer</li>
                </ul>
            </div>
        </section>

        <footer>
            <p>&copy; 2023 Kiruba M</p>
        </footer>

        <script>
            // Smooth scrolling to section when clicking on navigation links
            document.querySelectorAll('a[href^"#"]').forEach(anchor => {
                anchor.addEventListener('click',function(e) {
                    e.preventDefault();

                    const targetId = this.getAttibute('href').substring(1);
                    const targetElement = document.getElementById(targetId);

                    if(targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        </script>
    </body>
</html>
